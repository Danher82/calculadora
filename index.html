<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f4f8ff;
            color: #004488;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Calculadora de Gastos</h2>
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto</label>
            <input type="text" id="concepto" class="form-control" placeholder="Ej. Comida">
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" id="monto" class="form-control" placeholder="Ej. 150">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        
        <h3 class="mt-4">Lista de Gastos</h3>
        <ul id="listaGastos" class="list-group"></ul>
        
        <h4 class="mt-4">Total: $<span id="total">0</span></h4>
    </div>
    
    <script>
        let totalGastos = 0;

        function agregarGasto() {
            const concepto = document.getElementById('concepto').value;
            const monto = parseFloat(document.getElementById('monto').value);
            
            if (concepto.trim() === '' || isNaN(monto) || monto <= 0) {
                alert('Por favor, ingrese un concepto y un monto vÃ¡lido.');
                return;
            }
            
            const lista = document.getElementById('listaGastos');
            const item = document.createElement('li');
            item.className = 'list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp';
            item.innerHTML = `${concepto} <span class="badge bg-primary rounded-pill">$${monto.toFixed(2)}</span>`;
            lista.appendChild(item);
            
            totalGastos += monto;
            document.getElementById('total').textContent = totalGastos.toFixed(2);
            
            document.getElementById('concepto').value = '';
            document.getElementById('monto').value = '';
        }
    </script>
</body>
</html>
